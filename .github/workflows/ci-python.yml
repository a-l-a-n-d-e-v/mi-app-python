name: CI BÃ¡sico Python

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: [linux-x64-self-hosted]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Instalar dependencias
      run: |
        sudo apt update
        sudo apt install -y curl git build-essential libssl-dev zlib1g-dev \
            libbz2-dev libreadline-dev libsqlite3-dev wget llvm \
            libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev \
            libffi-dev liblzma-dev

    - name: Instalar pyenv y Python 3.11.2
      run: |
        curl https://pyenv.run | bash
        export PATH="$HOME/.pyenv/bin:$PATH"
        eval "$(pyenv init --path)"
        eval "$(pyenv virtualenv-init -)"
        pyenv install 3.11.2
        pyenv global 3.11.2
        python --version

    - name: Instalar dependencias
      run: |
       python -m venv deploy && source deploy/bin/activate && pip install -r requirements.txt

    - name: Ejecutar tests
      run: |
        source deploy/bin/activate && PYTHONPATH=$PYTHONPATH:. pytest tests/ -v

    - name: Ejecutar con cobertura
      run: |
        source deploy/bin/activate && PYTHONPATH=$PYTHONPATH:. pytest --cov=app --cov-report=term --cov-report=html

    - name: Guardar reporte
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
